<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>di_CentralUno 路 Particles Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Visual base s贸 pra preview -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050505;
      color: #eaeaea;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    /* 谩rea de teste */
    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .card {
      padding: 32px 40px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 40px rgba(0,255,255,0.08);
      text-align: center;
    }

    .card h1 {
      margin: 0 0 8px;
      font-size: 20px;
      letter-spacing: 0.08em;
      opacity: 0.9;
    }

    .card p {
      margin: 0;
      font-size: 13px;
      opacity: 0.6;
    }

    /*  define cores das part铆culas via CSS */
    :root {
      --particles-colors: #0ff, #f0f, #7ff;
    }
  </style>
</head>
<body>

  <!-- container opcional (m贸dulo tamb茅m auto-injeta se n茫o existir) -->
  <div id="particles-js"></div>

  <!-- conte煤do visual pra ver profundidade -->
  <div class="stage">
    <div class="card">
      <h1>di_CentralUno</h1>
      <p>Particles preview 路 m贸dulo self-inject</p>
    </div>
  </div>

  <!-- bootstrap -->
  <script type="module">
     import { di_initParticles } from 'https://kodux78k.github.io/oiDual-ParTKlz/oiDual-PaTKlz.js';

    // init imediato s贸 pra preview
    di_initParticles({
      di_target: 'particles-js',
      di_config: {
        particles: {
          number: { value: 40 },
          move: { speed: 1.5 }
        }
      }
    });
  </script>

</body>
</html>
